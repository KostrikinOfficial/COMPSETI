<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Неупорядоченный список</title>
	</head>
	<body>
		<h1>Список изученных тегов</h1>
		<ul type="circle">
			<li>html</li>
			<li>head</li>
			<li>body</li>
			<li>pen</li>
			<li>is</li>
			<li>the</li>
		</ul>
		<p>Неупорядоченный список используется для простого
		перечисления объектов, когда неважен.</p>
	</body>
</html>
